<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ReNova</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Press+Start+2P&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://clothedup.com/wp-content/uploads/2020/08/image-1-2048x1536.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 10px;
            position: fixed;
            top: 0;
            width: 100%;
            backdrop-filter: blur(8px);
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 12px;
            transition: 0.3s;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .container {
            padding-top: 120px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            color: #FFEB3B;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            background-color: #FFEB3B;
            color: black;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            background-color: #fdd835;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .nav-item {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-item"><a href="index.html">Home</a></div>
        <div class="nav-item"><a href="community.html">Communities</a></div>
        <div class="nav-item"><a href="impact.html">Impact Tracker</a></div>
        <div class="nav-item"><a href="shop.html">Shop</a></div>
        <div class="nav-item"><a href="sell.html">Sell</a></div>
        <div class="nav-item active"><a href="contact.html">Contact</a></div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer class="footer">
        <p>Weâ€™d love to hear from you ðŸ’š</p>
    </footer>

</body>
</html>
